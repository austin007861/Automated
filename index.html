<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wantam Home Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-house-door-fill"></i> Wantam Home Control System
            </span>
            <span class="text-white"><i class="bi bi clock"></i> <span id="current-time"></span></span>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row" id="devices-container">
        <!-- All the Devices will be loaded here-->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Wantam Home Control System | Connected Devices: <span id="device-count">0</span></p>
    </footer>
    <script>
        //javascript code
        const API_URL = '/api/devices';
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000)
        updateTime();

        function getDeviceIcon(type) {
            const icons = {
                'light': 'bi-lightbulb',
                'door_lock': 'bi-door-closed',
                'thermostat': 'bi-thermometer-half',
                'tv': 'bi-tv',
                'fan': 'bi-fan'
            };
            return icons[type] || 'bi-gear';
        }

        async function LoadDevices() {
            try {
                const response = await fetch(API_URL);
                const devices = await response.json();
                displayDevices(devices);
            } catch (error){
                console.error('Error loading devices:', error);
            }
        }

        function displayDevices(devices) {
            const container = document.getElementById('devices-container')
            container.innerHTML='';
            let count = 0;

            for (const[id, devices] of Object.entries(devices)) {
                count ++
                const card = createDeviceCard(id, devices);
                container.innerHTML += card;
            }

            document.getElementById('device-count').textContent = count;
        }

        function createDeviceCard(id, device) {
            const isOn = device.status === 'on' || device.status === 'unlocked';
            const statusClass = isOn ? 'status-on' : 'status-off';
            const icon = getFeviceIcon(device.type);

            let controlHtml = '';
            if (device.type === 'light' || device.type === 'tv' || device.type === 'fan'){
                controlHtml = `
                <button class="btn btn-sm ${isOn ? 'btn-danger' : 'btn-success'}"
                        onclick="toggleDevice('${id}', '${isOn ? 'off' : 'on'}')">
                    ${isOn ? 'Turn off' : 'Turn On'}
                </button>`;           
            } else if (device.type === 'door_lock') {
                const locked = devices.status === 'locked';
                controlHtml = `
                 <button class="btn btn-sm ${isOn ? 'btn-warning' : 'btn-success'}"
                        onclick="toggleDevice('${id}', '${locked ? 'unlocked' : 'locked'}')">
                    ${isOn ? 'Unlock' : 'Lock'}
                </button>`;                  
            } else if (device.type === 'thermostat') {
                const locked = devices.status === 'locked';
                controlHtml = `
                 <div class="input-group input-group-sm"?>
                        <input type="number" class="form-control" id="${id}-temp" value="${device.status}" min="15" max="30">
                        <button class="btn btn-primary" onclick="setTemperature('${id}')">Set</button>
                </div>`;   
        }

        return `
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card device-card ${statusClass}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">
                                <i class="bi ${icon}"></i> ${device.name}
                            </5>
                            <span class="badge bg-secondary">${device.type.replace('_', '')}</span>
                        </div>
                        <p class="status-text mb-3">
                            Status: <strong>${device.status}</strong>
                        </p>
                        ${controlHtml}
                    </div>
                </div>
            </div>
        `;
        }

        async function toggleDevice(deviceId, newStatus) {
            try {
                const response = await fetch(`${API_URL}/${deviceId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify({ status: newStatus})
                });

                if (response.ok) {
                    loadDevices();
                }
            } catch (error) {
                console.error('Error toggling device:', error);
            }
        }

        async function setTemperature(deviceId) {
            const temp = document.getElementById(`${deviceId}-temp`).value;
            await toggleDevice(deviceId, temp);
        }

        loadDevices();
        setInterval(loadDevices, 5000);
    </script>
</body>
</html>
