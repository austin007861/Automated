<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wantam Home Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-house-door-fill"></i> Wantam Home Control System
            </span>
            <span class="text-white"><i class="bi bi clock"></i> <span id="current-time"></span></span>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row" id="devices-container">
        <!-- All the Devices will be loaded here-->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Wantam Home Contro System | Connected Devices: <span id="device-count">0</span></p>
    </footer>
    <script>
        //javascript code
        const API_URL = '/api/devices';
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000)
        updateTime();

        function getDeviceIcon(type) {
            const icons = {
                'light': 'bi-lightbulb',
                'door_lock': 'bi-door-closed',
                'thermostat': 'bi-thermometer-half',
                'tv': 'bi-tv',
                'fan': 'bi-fan'
            };
            return icons[type] || 'bi-gear';
        }

        async function LoadDevices() {
            try {
                const response = await fetch(API_URL);
                const devices = await response.json();
                displayDevices(devices);
            } catch (error){
                console.error('Error loading devices:', error);
            }
        }
    </script>
</body>
</html>
